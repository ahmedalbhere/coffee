<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة إدارة الكافيه</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-panel">
    <h1>لوحة إدارة الكافيه</h1>
    
    <div id="login-section">
      <h2>تسجيل دخول المدير</h2>
      <input type="password" id="admin-password" placeholder="كلمة السر">
      <button onclick="loginAdmin()">دخول</button>
    </div>
    
    <div id="admin-content" style="display:none;">
      <h2>طلبات العملاء</h2>
      <div id="orders"></div>
      
      <h2>طلبات استدعاء النادل</h2>
      <div id="waiter-calls"></div>
      
      <h2>إدارة القائمة</h2>
      <input type="text" id="new-item" placeholder="اسم الصنف">
      <input type="number" id="new-price" placeholder="السعر">
      <select id="item-category">
        <option value="hot-drinks">مشروبات ساخنة</option>
        <option value="cold-drinks">مشروبات باردة</option>
        <option value="food">أطعمة</option>
        <option value="desserts">حلويات</option>
      </select>
      <button onclick="addMenuItem()">إضافة صنف</button>
      
      <h2>أصناف المنيو الحالية</h2>
      <div id="menu-items"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
