<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كافيه أونلاين</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>مرحبًا بك في كافيه أونلاين</h1>

  <div id="table-input">
    <label for="tableNumber">ادخل رقم الطاولة:</label><br>
    <input type="number" id="tableNumber" min="1" placeholder="مثال: 5">
    <button onclick="enterTable()">دخول</button>
  </div>

  <div id="menu">
    <h2>قائمة المنيو</h2>
    <div id="menu-items"></div>
    <button onclick="submitOrder()">إرسال الطلب</button>
    <button onclick="callWaiter()" class="call-waiter">استدعاء النادل</button>
  </div>

  <div id="order-summary">
    <h3>تم إرسال الطلب بنجاح!</h3>
    <p>شكراً لاستخدامك خدمتنا، سيتم تقديم طلبك قريباً.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="customer.js"></script>
</body>
</html>
